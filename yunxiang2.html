<script>
  window.alert = function (name) {
     var iframe = document.createElement("IFRAME")
     iframe.style.display = "none"
     iframe.setAttribute("src", 'data:text/plain')
     document.documentElement.appendChild(iframe)
     window.frames[0].window.alert(name)
     iframe.parentNode.removeChild(iframe)
  }
  // 判断是否为支付宝
  function isAlipayClient() {
      var userAgent = navigator.userAgent.toLowerCase();
      return /alipayclient|alipay/.test(userAgent);
  }
  window.onload = function() {
      if(!isAlipayClient()){
          alert('请用支付宝扫码');
          document.body.style.display = "none";
          return
      }
      var accountSign = decodeURIComponent(getParameterByName('account'));
      var t = getParameterByName('t');
      var tnow = new Date().getTime();
      // 20小时过期
      if(tnow - t > 20 * 60 * 60 * 1000){
        alert("活动已过期！")
        document.body.style.display = "none";
        return;
      }
      var account = window.atob(accountSign).split("&")[0];
      var signT = window.atob(accountSign).split("&")[1];
      if(signT === t){
        document.getElementById('account').value = account;
      }else{
        alert("别乱拼，小心支付宝被盗！")
        document.body.style.display = "none";
        return;
      }
  };
  

  var itemId = '';
  var skuId = '';
  var quantity = 1;

  function setValue(inputValue) {
    let newValue = "";
    if (inputValue) {
      let arrValue = inputValue.split("&");
      newValue = arrValue[0];
      itemId = arrValue[1];
      skuId = arrValue[2];
      if (arrValue.length > 3) {
        quantity = arrValue[3];
      } else {
        quantity = 1;
      }
    }
    document.getElementById('myInput').value = newValue;
  }


  function recharge() {
    var num = document.getElementById('myInput').value;
    if (!num) {
      alert("请选择充值金额!")
      return;
    }
    var account = document.getElementById('account').value;
    if (!account) {
      alert("请确认充值账号!")
      return;
    }

    let input = document.createElement('textarea');
    input.value = account;
    document.body.appendChild(input);
    input.select();
    document.execCommand("copy");
    document.body.removeChild(input);

    alert("充值账号复制成功！")


    var url = "https://main.m.taobao.com/order/index.html?buildOrderVersion=3.0&serviceId=&itemId="+itemId+"&buyNow=true&bbid=&clickTime="+new Date().getTime()+"&skuId="+skuId+"&quantity=" + quantity;
    window.open(url)
  }


  function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
      results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
  }
