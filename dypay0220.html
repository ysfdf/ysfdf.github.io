<script>
  var account = getParameterByName('account');
  document.getElementById('account').value = account;

  var itemId = '';
  var skuId = '';

  function setValue(inputValue) {
    let newValue = "";
    if (inputValue) {
      newValue = inputValue.split("&")[0];
      itemId = inputValue.split("&")[1];
      skuId = inputValue.split("&")[2];
    }
    document.getElementById('myInput').value = newValue;
  }


  function recharge() {
    var num = document.getElementById('myInput').value;
    if (!num) {
      alert("请选择充值金额!")
      return;
    }
    if (!account) {
      alert("请确认充值账号!")
      return;
    }

    let input = document.createElement('textarea');
    input.value = account;
    document.body.appendChild(input);
    input.select();
    document.execCommand("copy");
    document.body.removeChild(input);

    alert("充值账号复制成功！")


    var url = "https://main.m.taobao.com/order/index.html?buildOrderVersion=3.0&serviceId=&itemId="+itemId+"&buyNow=true&bbid=&clickTime="+new Date().getTime()+"&skuId="+skuId;
    alert(url)
    window.open(url)
  }


  function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
      results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
  }
